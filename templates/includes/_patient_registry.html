{% extends 'layout.html' %}

{% block body %}
<script >
    $(document).ready( function () {
        $('#myTable').DataTable();
    } );
</script>

<div class="container">
    <h1>Client registry</h1>
    <hr>
    <a class="btn btn-success" href="/add_appointment">Add Appointment</a>
    <br/>
    <br/>
    <table id="myTable" class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Health card</th>
            <th scope="col">Modify</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        {% for x in all_patients %}
            <tr onclick="window.location='/dashboard/patient_registry/{{x.id}}'">
                <td>{{x.first_name}}</td>
                <td>{{x.last_name}}</td>
                <td>{{x.email}}</td>
                <td>{{x.health_card}}</td>
                <td><a class="btn btn-primary" value="Modify" href="/edit/patient/{{x.id}}">Modify</a></td>
                <td><a class="btn btn-danger" value="Delete" style="color:white;">Delete</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
