{% extends 'layout.html' %}

{% block body %}
<script >
    $(document).ready( function () {
        $('#myTable').DataTable();
    } );
</script>

<div class="container">
    <h1>Client registry</h1>
    <hr>
    <br/>
    <br/>
    <table id="myTable" class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Health card</th>
            <th scope="col">View details</th>
            <th scope="col">Modify appointment</th>
        </tr>
        </thead>
        <tbody>
        {% for x in all_patients %}
            <tr>
                <td>{{x.first_name}}</td>
                <td>{{x.last_name}}</td>
                <td>{{x.email}}</td>
                <td>{{x.health_card}}</td>
                <td><a class="btn btn-primary" value="details" href="/dashboard/patient_registry/{{x.id}}">More Details</a></td>
                <td><a class="btn btn-primary" value="Modify" href="/view_patient_appointments/{{x.id}}">Modify appointments</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
